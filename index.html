<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>
  <div class = "navbar">
    <div class = "logo">
    <img src="images/face.jpg"/>
    </div>
    <div class ="navItems">
      <span>Chris' TicTacToe Game!</span>
      <span>Home</span>
      <span>New Game</span>
    </div>
  </div>
  <div class="mainScreen">
    <div class= "player1Score">
      <div class="playerBoardText">
      <p></p>
      <p></p>
      Player 1
      </div>
    </div>
    <div class= "gameBoardSpace">
      <div id="gameBoardMap">
        <h3>Gameboard</h3>
        <div class="colOne">
          <div id="sqOne" class="square" class="hvr-grow">
          1
          </div>
          <div id="sqTwo" class="square" class="hvr-grow">
          2
          </div>
          <div id="sqThree" class="square" class="hvr-grow">
          3
          </div>
        </div>
        <div class="colTwo">
          <div id="sqFour" class="square" class="hvr-grow">
          4
          </div>
          <div id="sqFive" class="square">
          5
          </div>
          <div id="sqSix" class="square">
          6
          </div>
        </div>
        <div class="colThree">
          <div id="sqSeven" class="square">
          7
          </div>
          <div id="sqEight" class="square">
          8
          </div>
          <div id="sqNine" class="square">
          9
          </div>
        </div>
      </div>
    </div>
    <div class= "player2Score">
      <div class="playerBoardText">
        <p></p>
        <p></p> Player 2
      </div>
    </div>
  </div>
  <script src="script/jq.js" type="text/javascript" charset="utf-8" async defer></script>

  </body>
</html>
