<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>
  <div class = "navbar">
    <div class = "logo">
    <img src="images/face.jpg"/>
    </div>
    <div class ="navItems">
      <span id="title">Chris' TicTacToe Game!</span>
      <span id="newGame">New Game</span>
      <!-- <input class="btn" id="newGame" type="button" value="New Game"> -->
      <span id="credentials">
      <input id="email" type="text" placeholder="email">
      <input id="password" type="password" placeholder="password">
      </span>
      <input class="btn" id="login" type="button" value="Log In">
      <input class="btn" id="register" type="button" value="Register">
    </div>
  </div>
  <div class="actionCenter">
    <div>
      <input type="button" id="login" value="login">
      <input type="button" id="list" value="list">
      <input type="button" id="create" value="create">
      <input type="button" id="show" value="show">
      <input type="button" id="join" value="join">
      <input id="index" type="text" placeholder="index" size="4">
      <input id="value" type="text" placeholder="value" size="4">
      <input type="button" id="move" value="move">
      <input type="button" id="watch" value="watch">
      <span>JRR Token:
        <input id="token" type="text" value="token">
      </span>
    </div>
    <p></p>
    <div>ID:
      <input id="id" type="text" value="id">
    </div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <div>Result:</div>
    <div>
      <textarea id="result"></textarea>
    </div>
  </div>
  <!-- End of ActionCenter -->
  <div class="mainScreen">
    <div class= "player1Score">
      <div class="playerBoardText">
      <p></p>
      <p></p>
      Player 1

      <div id="p1Score">0</div>
      </div>
    </div>
    <div class= "gameBoardSpace">
      <div id="gameBoardMap">
        <h3>Gameboard</h3>
        <div class="colOne">
          <div id="0" class="square" class="hvr-grow">
          -
          </div>
          <div id="1" class="square" class="hvr-grow">
          -
          </div>
          <div id="2" class="square" class="hvr-grow">
          -
          </div>
        </div>
        <div class="colTwo">
          <div id="3" class="square" class="hvr-grow">
          -
          </div>
          <div id="4" class="square">
          -
          </div>
          <div id="5" class="square">
          -
          </div>
        </div>
        <div class="colThree">
          <div id="6" class="square">
          -
          </div>
          <div id="7" class="square">
          -
          </div>
          <div id="8" class="square">
          -
          </div>
        </div>
      </div>
    </div>
    <div class= "player2Score">
      <div class="playerBoardText">
        <p></p>
        <p></p> Player 2
        <div id="p2Score">0</div>
      </div>
    </div>
  </div>
  <script src="script/jq.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="script/app.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="script/api.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
